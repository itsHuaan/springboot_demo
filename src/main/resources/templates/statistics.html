<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{components/fragments :: head('Attendance Statistics')}">
    <title></title>
</head>

<body>
<div id="app">
    <div th:replace="~{components/fragments :: sidebar}"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Attendance Statistics</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Attendance Statistics</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-sm-between">
                <div class="col-md-3">
                    <select id="employee-picker" class="form-select" aria-label="Default select example">
                        <option value="" selected disabled>Select an Employee</option>
                        <option th:each="employee : ${employees}"
                                th:value="${employee.employeeId}"
                                th:text="${employee.name}">Employee
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select id="month-picker" class="form-select" aria-label="Default select example">
                        <option value="" selected disabled>Select Month</option>
                        <option th:each="month, iterStat : ${months}"
                                th:value="${iterStat.index + 1}"
                                th:text="${month}">Month
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select id="year-picker" class="form-select" aria-label="Default select example">
                        <option value="" selected disabled>Select Year</option>
                        <option th:each="year : ${years}"
                                th:value="${year}"
                                th:text="${year}">Year
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn icon icon-left btn-primary">
                        <i class="bi bi-funnel-fill"></i>
                        Filter</a>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <div id="bar"></div>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="~{components/fragments :: footer}"></div>
    </div>
</div>
<div th:replace="~{components/fragments :: js-libraries}"></div>
<script>
    let table1 = document.querySelector('#table1');
    let dataTable = new simpleDatatables.DataTable(table1);
</script>
</body>

</html>

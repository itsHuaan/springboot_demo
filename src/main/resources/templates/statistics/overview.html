<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{components/fragments :: head('Attendances Management')}">
    <title></title>
</head>

<body>
<div id="app">
    <div th:replace="~{components/fragments :: sidebar}"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Overview Statistics</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                                <li class="breadcrumb-item">Statistics</li>
                                <li class="breadcrumb-item active" aria-current="page">Overview</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="row mb-2 d-flex justify-start">
                <div class="col-md-4">
                    <input type="text" id="month-picker" class="form-select" placeholder="Select month and year">
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Overview</h5>
                        <a href="#" id="send-button" class="btn icon icon-left btn-primary">
                            <i class="bi bi-send-fill"></i> Send Email
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="overview">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Working Days</th>
                                    <th>Paid Leave Days</th>
                                    <th>Unpaid Leave Days</th>
                                    <th>Late Days</th>
                                    <th>Leave Early Days</th>
                                    <th>Total Minutes Late</th>
                                    <th>Total Minutes Left Early</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data : ${overview}">
                                    <td>
                                        <span th:text="${data.name}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.workingDays}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.paidLeaveDays}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.unpaidLeaveDays}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.lateDays}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.leaveEarlyDays}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.sumLateArrivalTime}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${data.sumEarlyLeavingTime}"></span>
                                    </td>
                                    <td>
                                        <div class="col-md-1">
                                            <a href="#"
                                               class="btn icon icon-left btn-primary detail-button"
                                               th:attr="data-employeeId=${data.employeeId},
                                                        data-month=${data.month},
                                                        data-year=${data.year}">
                                                <i class="bi bi-search"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="~{components/fragments :: footer}"></div>
    </div>
</div>
<div th:replace="~{components/fragments :: js-libraries}"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var emails = /*[[${emails}]]*/ [];
    /*]]>*/
</script>
<script>
    $(document).ready(function () {
        $('#send-button').click(function () {
            const subject = "Test Email";

            const content = `<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông báo Lương và Bảng Chấm Công</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <h2 style="color: #2a9d8f;">Thông Báo Về Ngày Nhận Lương</h2>

    <p>Xin chào,</p>

    <p>Chúng tôi xin thông báo rằng hôm nay là ngày nhận lương cho kỳ làm việc vừa qua. Lương đã được chuyển vào tài khoản ngân hàng của bạn. Vui lòng kiểm tra để xác nhận số tiền đã được gửi.</p>

    <h3 style="color: #264653;">Chi tiết:</h3>
    <ul>
        <li><strong>Kỳ làm việc:</strong> 01/10/2024 - 31/10/2024</li>
        <li><strong>Ngày chi trả:</strong> 12/11/2024</li>
        <li><strong>Số tiền:</strong> 15,000,000 VND</li>
    </ul>

    <p>Bên cạnh đó, bảng chấm công của bạn trong kỳ làm việc vừa qua cũng đã được cập nhật. Bạn có thể xem chi tiết bảng chấm công tại hệ thống nội bộ của công ty.</p>

    <p>Hãy kiểm tra kỹ và phản hồi lại cho chúng tôi nếu có bất kỳ thắc mắc nào về số tiền lương hoặc bảng chấm công.</p>

    <p>Chúc bạn một ngày làm việc hiệu quả!</p>

    <p style="margin-top: 30px;">Trân trọng,</p>
    <p><strong>Phòng Nhân Sự</strong><br/>
    Công ty TNHH ABC<br/>
    Điện thoại: 0123 456 789 | Email: hr@company.com</p>
</body>
</html>
`;

            emails.forEach(function (email) {
                $.ajax({
                    url: '/api/employee/v1/send_email',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        recipient: email,
                        subject: subject,
                        content: content
                    }),
                    success: function () {
                        console.log("Email sent to " + email);
                    },
                    error: function () {
                        console.log("Failed to send email to " + email);
                    }
                });
                alert("Email sent");
            });
        });

        function detailButtonClicked() {
            $(document).on('click', '.detail-button', function (event) {
                event.preventDefault();
                const employeeId = $(this).data('employeeid');
                const month = $(this).data('month');
                const year = $(this).data('year');

                window.location.href = `/detailed?employeeId=${employeeId}&month=${month}&year=${year}`;
            });
        }

        function rowToAdd(statistic) {
            return [
                statistic.name,
                statistic.workingDays,
                statistic.paidLeaveDays,
                statistic.unpaidLeaveDays,
                statistic.lateDays,
                statistic.leaveEarlyDays,
                statistic.sumLateArrivalTime,
                statistic.sumEarlyLeavingTime,
                `<div class="col-md-1">
             <a href="#" class="btn icon icon-left btn-primary detail-button"
             data-employeeId="${statistic.employeeId}"
             data-month="${statistic.month}"
             data-year="${statistic.year}">
                 <i class="bi bi-search"></i>
             </a>
         </div>`
            ]
        }

        function updateStatistics(overview) {
            const table = $('#overview').DataTable();
            table.clear();
            if (overview.length > 0) {
                overview.forEach(function (element) {
                    table.row.add(rowToAdd(element)).draw();
                });
            } else {
                table.draw();
            }
            detailButtonClicked();
        }

        flatpickr("#month-picker", {
            defaultDate: new Date(),
            plugins: [
                new monthSelectPlugin({
                    shorthand: true,
                    dateFormat: "Y-m",
                    altFormat: "F Y",
                })
            ],
            disableMobile: "true",
            onChange: function (selectedDates, dateStr, instance) {
                loadData(dateStr);
            }
        });

        function loadData(selectedDates) {
            const dateParts = selectedDates.split("-");
            const month = dateParts[1];
            const year = dateParts[0];
            let data = {month: month, year: year};
            $.ajax({
                url: `/api/attendance/v1/statistics`,
                type: `GET`,
                data: data,
                success: function (response) {
                    console.log(response);
                    updateStatistics(response);
                }
            });
        }

        detailButtonClicked();
    });
</script>

</body>

</html>
